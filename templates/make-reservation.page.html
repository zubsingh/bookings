{{template "base" .}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-3">Make Reservation</h1>

                <form method="post" action="" class="" novalidate>
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                    <div class="form-group mt-5">
                        <label for="first_name">First Name:</label>
                        {{with .Form.Errors.Get "first_name"}}
                            <label class="text-danger">{{.}}</label>
                        {{end}}
                        <input class="form-control {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}"
                               id="first_name" autocomplete="off" type='text'
                               name='first_name' value="" required>
                    </div>


                    <div class="form-group mt-5">
                        <label for="last_name">Last name:</label>
                        <input type="text" name="last_name" id="last_name" value="" class="form-control" required
                               autocomplete="off">
                    </div>

                    <div class="form-group mt-5">
                        <label for="email">Email Address:</label>
                        <input type="text" name="email" id="email" class="form-control" value="" required
                               autocomplete="off">
                    </div>

                    <div class="form-group mt-5">
                        <label for="phone">Phone No:</label>
                        <input type="text" name="phone" id="phone" class="form-control" value="" required
                               autocomplete="off">
                    </div>
                    <hr>
                    <input type="submit" class="btn btn-primary" value="Make Reservation">
                </form>

            </div>
        </div>

    </div>
{{end}}
